                            <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col gap-2 cursor-pointer active:scale-95 transition-transform">
                                <div className="w-8 h-8 rounded-full bg-green-50 text-green-600 flex items-center justify-center"><Phone size={16} /></div>
                                <span className="text-xs font-bold text-gray-900">Emergency<br/>Contact</span>
                            </div>
                            <div className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col gap-2 cursor-pointer active:scale-95 transition-transform">
                                <div className="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center"><MapPin size={16} /></div>
                                <span className="text-xs font-bold text-gray-900">Home<br/>Address</span>
                            </div>
                        </section>
                    </div>
                </div>
            );
        };

        const MyBookingsView = ({ onBack }) => {
            return (
                <div className="min-h-full bg-[#FCFCFC] pt-24 px-6 pb-32">
                    <h1 className="text-2xl font-bold text-gray-900 mb-6 animate-enter">My Bookings</h1>
                    <div className="space-y-4">
                        {BOOKINGS_DATA.map((booking, idx) => (
                            <div key={booking.id} className="bg-white rounded-[1.5rem] p-5 shadow-[0_8px_30px_rgba(0,0,0,0.04)] border border-gray-100 animate-enter" style={{ animationDelay: `${idx * 0.1}s` }}>
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <div className={`text-[10px] font-bold px-2 py-1 rounded-md uppercase tracking-wider inline-block mb-2 ${booking.status === 'Confirmed' ? 'bg-violet-50 text-violet-600' : 'bg-gray-100 text-gray-500'}`}>{booking.status}</div>
                                        <h3 className="text-lg font-bold text-gray-900">{booking.type}</h3>
                                        <p className="text-sm text-gray-500 mt-0.5">{booking.theme}</p>
                                    </div>
                                    <div className="flex flex-col items-center bg-gray-50 p-2 rounded-xl border border-gray-100">
                                        <span className="text-xs font-bold text-gray-400 uppercase">{booking.date.split(',')[0]}</span>
                                        <span className="text-lg font-bold text-gray-900">{booking.date.split(' ')[2]}</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2 text-xs text-gray-500 mb-5"><Clock size={14} /> {booking.time}<span className="w-1 h-1 bg-gray-300 rounded-full"></span><MapPin size={14} /> {booking.location}</div>
                                <div className="flex gap-2">
                                    {booking.status === 'Confirmed' ? (
                                        <><button className="flex-1 py-2.5 rounded-xl bg-violet-50 text-violet-700 text-xs font-bold hover:bg-violet-100 transition-colors">Reschedule</button><button className="flex-1 py-2.5 rounded-xl glass-dark text-white text-xs font-bold shadow-md active:scale-95 transition-transform">Get Directions</button></>
                                    ) : (
                                        <button className="w-full py-2.5 rounded-xl border border-gray-200 text-gray-400 text-xs font-bold">View Details</button>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const GrowthRecordView = ({ onBack }) => {
            return (
                <div className="min-h-full bg-[#FCFCFC] pt-24 pb-32">
                    <div className="px-6 mb-6">
                        <h1 className="text-2xl font-bold text-gray-900 animate-enter">Growth Record</h1>
                        <p className="text-sm text-gray-400 mt-1 animate-enter delay-100">Tracking every milestone.</p>
                    </div>
                    <div className="relative px-6 timeline-line">
                        {GROWTH_RECORDS.map((record, idx) => (
                            <div key={record.id} className="relative pl-10 pb-8 animate-enter" style={{ animationDelay: `${idx * 0.2}s` }}>
                                <div className="absolute left-0 top-0 w-10 h-10 bg-white rounded-full border-4 border-[#F3F4F6] flex items-center justify-center z-10 shadow-sm"><div className="w-3 h-3 bg-violet-500 rounded-full"></div></div>
                                <div className="bg-white rounded-[2rem] overflow-hidden border border-gray-100 shadow-[0_10px_40px_rgba(0,0,0,0.03)]">
                                    <div className="h-48 w-full bg-gray-100 relative">
                                        <img src={record.img} alt={record.title} className="w-full h-full object-cover" />
                                        <div className="absolute bottom-3 right-3 bg-white/90 backdrop-blur-sm px-2 py-1 rounded-lg text-[10px] font-bold text-gray-800 flex items-center gap-1 shadow-sm"><CalendarDays size={12} /> {record.date}</div>
                                    </div>
                                    <div className="p-5">
                                        <div className="flex items-start justify-between mb-2">
                                            <h3 className="text-lg font-bold text-gray-900">{record.title}</h3>
                                            <div className="flex gap-1">{record.tags.map(tag => (<span key={tag} className="px-2 py-0.5 rounded-md bg-yellow-50 text-yellow-700 text-[10px] font-bold border border-yellow-100">{tag}</span>))}</div>
                                        </div>
                                        <p className="text-sm text-gray-600 leading-relaxed mb-4 text-justify">{record.desc}</p>
                                        <div className="flex items-center justify-between pt-4 border-t border-gray-50">
                                            <div className="flex items-center gap-2"><div className="w-6 h-6 rounded-full bg-violet-100 flex items-center justify-center text-xs">ğŸ‘©â€ğŸ«</div><span className="text-xs font-bold text-gray-500">{record.teacher}</span></div>
                                            <div className="flex gap-3"><button className="text-gray-400 hover:text-red-500 transition-colors"><Heart size={18} /></button><button className="text-gray-400 hover:text-violet-500 transition-colors"><Share2 size={18} /></button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                        <div className="relative pl-10 animate-enter delay-300">
                            <div className="absolute left-0 top-0 w-10 h-10 bg-gray-50 rounded-full flex items-center justify-center z-10"><div className="w-2 h-2 bg-gray-300 rounded-full"></div></div>
                            <div className="py-2 text-xs font-bold text-gray-400 uppercase tracking-widest">Start of Journey</div>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [navStack, setNavStack] = useState([]);
            const [isAIChatOpen, setIsAIChatOpen] = useState(false);

            const handleTabChange = (tabId) => { setActiveTab(tabId); setNavStack([]); };
            const pushPage = (program) => { setActiveTab('programs'); setNavStack([{ view: 'detail', data: program }]); };
            
            const pushProfileView = (viewId) => { 
                if(viewId === 'bookings' || viewId === 'growth' || viewId === 'family') {
                    setNavStack([{ view: viewId }]); 
                }
            };

            const popPage = () => setNavStack([]);
            const navigateToBooking = () => { setNavStack([]); setActiveTab('booking'); };
            
            const getCurrentTitle = () => { 
                if (navStack.length > 0) {
                    if (navStack[0].view === 'detail') return '';
                    if (navStack[0].view === 'bookings') return 'My Bookings';
                    if (navStack[0].view === 'growth') return 'Growth Record';
                    if (navStack[0].view === 'family') return 'Family Profile';
                }
                return activeTab === 'home' ? 'Discover' : activeTab === 'programs' ? 'Programs' : activeTab === 'booking' ? 'Booking' : 'Profile'; 
            };

            return (
                <div className="w-full max-w-[390px] h-[844px] bg-white rounded-[50px] shadow-2xl overflow-hidden relative border-[8px] border-black ring-1 ring-black/5 mt-10">
                    <div className="absolute top-0 w-full h-12 z-50 flex justify-between items-end px-7 pb-2 pointer-events-none mix-blend-difference text-white"><span className="text-sm font-semibold">9:41</span><div className="flex gap-1.5 items-center"><div className="w-4 h-4 bg-current rounded-full opacity-0"></div><div className="flex gap-1"><div className="w-[3px] h-3 bg-current rounded-full"></div><div className="w-[3px] h-3 bg-current rounded-full"></div><div className="w-[3px] h-3 bg-current rounded-full"></div></div></div></div>
                    <AIChatOverlay isOpen={isAIChatOpen} onClose={() => setIsAIChatOpen(false)} />
                    <NavBar title={getCurrentTitle()} showBack={navStack.length > 0} onBack={popPage} transparent={activeTab === 'home' || (navStack.length > 0 && navStack[0].view === 'detail')} />
                    <div className="h-full overflow-y-auto no-scrollbar bg-white relative">
                        {activeTab === 'home' && <HomePage navigateToProgram={(item) => item ? pushPage(item) : handleTabChange('programs')} onBook={navigateToBooking} />}
                        
                        {activeTab === 'programs' && (
                            navStack.length > 0 && navStack[0].view === 'detail' 
                            ? <ProgramDetail program={navStack[0].data} onBook={navigateToBooking} /> 
                            : <ProgramsPage onSelect={pushPage} />
                        )}
                        
                        {activeTab === 'booking' && <BookingPage />}
                        
                        {activeTab === 'profile' && (
                            navStack.length > 0 
                            ? (
                                navStack[0].view === 'bookings' ? <MyBookingsView /> : 
                                navStack[0].view === 'growth' ? <GrowthRecordView /> : 
                                navStack[0].view === 'family' ? <FamilyProfileView /> : null
                              )
                            : <ProfilePage onNavigate={pushProfileView} />
                        )}
                    </div>
                    {!isAIChatOpen && <button onClick={() => setIsAIChatOpen(true)} className="absolute bottom-28 right-6 z-50 w-14 h-14 glass-gradient rounded-full flex items-center justify-center text-white animate-bounce-slow active:scale-90 transition-transform"><Sparkles size={24} /></button>}
                    {navStack.length === 0 && <FloatingTabBar activeTab={activeTab} onChange={handleTabChange} />}
                    <div className="absolute bottom-2 w-full flex justify-center z-50 pointer-events-none"><div className="w-32 h-1.5 bg-black rounded-full" /></div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
